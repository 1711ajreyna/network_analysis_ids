{% extends 'base.html' %}

{% block title %}Task Status{% endblock title %}

{% block content %}
<h1>Task Status</h1>
<p>Status: {{ task.state }}</p>
{% if task.state == 'SUCCESS' %}
<p>Analysis Complete. <a href="{% url 'results' pcap_file_id=pcap_file.id %}">View Results</a></p>
{% endif %}
{% endblock content %}
